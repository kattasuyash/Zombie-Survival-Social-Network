<html>
    <head>
    <title>Post form</title></head>
    <body>
        
<div>
    <h1 class="text-center">Post a Survivor</h1>
    <form method="post" action="/post">
    {% csrf_token %}
        <div>
            <label for="name", style="width:200px; padding:5px; border-radius:5px; margin:5px; display: block;">Name</label>
            <input type="text" name="name" placeholder="Enter Survivor's Name", style="width:300px; padding:5px; border-radius:5px; margin:5px;">
        </div>

        <div>
            <label for="Number", style="width:300px; padding:5px; border-radius:5px; margin:5px; display: block;">Age</label>
            <input type="Number" name="age" placeholder="Enter Age", style="width:300px; padding:5px; border-radius:5px; margin:5px;">
        </div>
        
        <div>
            <label style="width:300px; padding:5px; border-radius:5px; margin:5px; display: block;">Gender</label>
            <input type="text" name="gender" placeholder="Enter Gender", style="width:300px; padding:5px; border-radius:5px; margin:5px;">
        </div>  
        
        <div>
            <label style="width:300px; padding:5px; border-radius:5px; margin:5px; display: block;">Latitude</label>
            <input type="text" name="latitude" placeholder="Enter latitude", style="width:300px; padding:5px; border-radius:5px; margin:5px;">
        </div>  
        
        <div>
            <label style="width:300px; padding:5px; border-radius:5px; margin:5px; display: block;">longitude</label>
            <input type="text" name="longitude" placeholder="Enter longitude", style="width:300px; padding:5px; border-radius:5px; margin:5px;">
        </div>  
        
        <div>
            <label style="width:300px; padding:5px; border-radius:5px; margin:5px; display: block;">Infected</label>
            <input type="text" name="infected" placeholder="True/Flase", style="width:300px; padding:5px; border-radius:5px; margin:5px;">
        </div>    

        <button type="submit", style="width:300px; padding:5px; border-radius:5px; height:45px; font-size: 18px;
        margin-left:5px; margin-right:5px; margin-top:25px; margin-bottom:10px; background-color:#654321; color:#ffffff; font-weight: bold;">Submit</button>
    </form>

</div>

</body>
</html>
